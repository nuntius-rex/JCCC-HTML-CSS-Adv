<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Audio Video</title>
  </head>
  <body>
    <h1>Audio</h1>

    <audio controls>
        <source src="audio/horse.ogg" type="audio/ogg">
        <source src="audio/horse.mp3" type="audio/mpeg">
        <p>Your browser does not support the audio element.</p>
    </audio>

    <video width="320" height="240" controls>
      <source src="video/movie.ogg" type="video/ogg">
      <source src="video/movie.mp4" type="video/mp4">
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/0nLsbySs68Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  </body>
</html>
