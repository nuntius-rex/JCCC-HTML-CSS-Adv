<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <style media="screen">
      .grid-container{
        display:grid;
        grid: 150px / auto auto auto;
        grid-gap:10px;
        background-color:#4d4d4d;
        padding:10px;
      }
      .grid-container > div{
          background-color:#C0C0C0;
          text-align:center;
          paddoing:20px;
          font-size:30px;
      }
    </style>

  </head>
  <body>
    <h1>CSS Grid</h1>

    <div class="grid-container">
      <div>
        1
      </div>
      <div>
        2
      </div>
      <div>
        3
      </div>
      <div>
        4
      </div>
      <div>
        5
      </div>
      <div>
        6
      </div>
    </div>

  </body>
</html>
